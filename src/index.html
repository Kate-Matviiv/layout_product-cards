<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card-block" data-qa="card">
    <img
      class="card-block__photo"
      src="./images/imac.jpeg">     
   <h1 class="card-block__title">Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)</h1>
   <h2 class="card-block__code">Код товара: 195434</h2>
   <div class="card-block__rate">
    <div class="stars stars--4">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>
    <div class="stars card-block__rate-responce">Отзывов: 5</div>
   </div>
   <div class="price">
     Цена:
     <div class="price_price">69 999 грн</div>
   </div>
    <a class="click_link" 
       href="#"
       data-qa="hover"
    >КУПИТЬ</a>
  
  </div>
</body>
</html>
